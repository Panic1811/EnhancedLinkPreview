<!DOCTYPE html>
<html>
<head>
  <title>Link Preview Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .option {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Link Preview Options</h1>
  <div class="option">
    <label for="triggerMethod">Trigger Method:</label>
    <select id="triggerMethod">
      <option value="hover">Hover</option>
      <option value="longClick">Long Click</option>
    </select>
  </div>
  <div class="option">
    <label for="longClickDuration">Long Click Duration (ms):</label>
    <input type="number" id="longClickDuration" value="500">
  </div>
  <div class="option">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
