<!DOCTYPE html>
<html>
<head>
  <title>Link Previewer Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    input[type="number"], select {
      margin-left: 10px;
    }
    button {
      padding: 5px 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Link Previewer Options</h1>
  <label>
    <input type="checkbox" id="enabled"> Enable Link Previewer
  </label>
  <label>
    Preview Delay:
    <input type="number" id="previewDelay" min="0" max="2000" step="100"> ms
  </label>
  <label>
    Preview Size:
    <select id="previewSize">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
  </label>
  <label>
    Preview Position:
    <select id="previewPosition">
      <option value="smart">Smart</option>
      <option value="fixed">Fixed</option>
    </select>
  </label>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
