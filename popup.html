<!DOCTYPE html>
<html>
<head>
  <title>Link Previewer</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Link Previewer</h1>
  <label>
    <input type="checkbox" id="enabled">
    Enable Link Previewer
  </label>
  <button id="options">Options</button>
  <script src="popup.js"></script>
</body>
</html>
